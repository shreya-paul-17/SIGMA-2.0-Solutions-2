<!-- A JS program using Fetch method to retrieve data from API and then logs the data to the console -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieveing data from API</title>
</head>
<body>
   <script>
        fetch ('https://jsonplaceholder.typicode.com/posts')
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch((e) => console.log('Error caught'))
   </script> 
</body>
</html>
